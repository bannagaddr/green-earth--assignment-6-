<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green-Earth</title>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- row css file connected -->
    <link rel="stylesheet" href="style.css" />

    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <!-- header navigation bar with mobile responsive -->
    <header
      class="flex items-center justify-between px-4 lg:px-15 h-15 lg:h-20 mx-auto bg-[#15803D]"
    >
      <div class="flex items-center">
        <img src="assets/logo.png" alt="" class="w-7 lg:w-10" />
        <h2 class="text-sm lg:text-xl font-medium text-white">Green Earth</h2>
      </div>
      <div class="lg:flex lg:gap-5 hidden lg:block">
        <a
          href=""
          class="relative text-white text-base after:absolute after:left-0 after:bottom-0 after:h-[1.5px] after:w-full after:bg-white after:origin-center after:scale-x-0 after:transition-transform after:duration-300 hover:after:scale-x-100"
          >About</a
        >
        <a
          href=""
          class="relative text-white text-base after:absolute after:left-0 after:bottom-0 after:h-[1.5px] after:w-full after:bg-white after:origin-center after:scale-x-0 after:transition-transform after:duration-300 hover:after:scale-x-100"
          >Gallery</a
        >
        <a
          href=""
          class="relative text-white text-base after:absolute after:left-0 after:bottom-0 after:h-[1.5px] after:w-full after:bg-white after:origin-center after:scale-x-0 after:transition-transform after:duration-300 hover:after:scale-x-100"
          >Plant a Tree</a
        >
      </div>
      <div>
        <button
          class="bg-[#FACC15] text-[#15803D] rounded-3xl px-2 py-1 lg:px-4 lg:py-2 text-xs lg:text-base transition transform active:scale-95 cursor-pointer"
        >
          Plant a Tree
        </button>
      </div>
    </header>

    <!-- banner section with mobile responsive -->
    <section
      class="flex flex-col lg:flex-row items-center justify-between px-4 mx-auto bg-[#CFF0DC] gap-4 lg:gap-0"
    >
      <div>
        <img src="assets/hero-leaf1.png" alt="" />
      </div>
      <div class="flex flex-col items-center gap-2 lg:gap-4">
        <h1 class="lg:text-3xl font-bold text-center">
          Plant a Tree, Grow a Future
        </h1>
        <p
          class="text-xs text-justify lg:text-center text-[#1F2937] mb-2 lg:mb-0"
        >
          Join our mission to plant 1 million trees and make the Earth greener
          for future generations.
        </p>
        <button
          class="bg-[#FACC15] text-[#15803D] rounded-3xl px-2 py-1 lg:px-4 lg:py-2 text-xs lg:text-base transition transform active:scale-95 cursor-pointer"
        >
          Get Involved
        </button>
      </div>
      <div>
        <img src="assets/hero-leaf2.png" alt="" />
      </div>
    </section>
  </body>
</html>
