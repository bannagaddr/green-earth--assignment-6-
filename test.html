<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- row css file connected -->
    <link rel="stylesheet" href="style.css" />

    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ========================================= -->
    <div class="rounded-md relative">
      <details class="group">
        <summary
          class="inline-flex cursor-pointer items-center rounded-md transition text-sm"
        >
          <span class="transition transform active:scale-95 cursor-pointer">
            <i class="fa-solid fa-bars text-base lg:text-lg"></i>
          </span>
        </summary>

        <!-- child submenu container-->
        <ul
          class="absolute left-0 mt-1 bg-white shadow-md rounded-md z-10 hidden group-[&[open]]:block"
        >
          <li>
            <a
              href="#"
              class="block px-3 py-2 rounded-md hover:bg-gray-200 text-sm"
            >
              Submenu 1
            </a>
          </li>
          <li>
            <a
              href="#"
              class="block px-3 py-2 rounded-md hover:bg-gray-200 text-sm"
            >
              Submenu 2
            </a>
          </li>
          <li>
            <a
              href="#"
              class="block px-3 py-2 rounded-md hover:bg-gray-200 text-sm"
            >
              Submenu 3
            </a>
          </li>
        </ul>
      </details>
    </div>

    <!-- =================================== -->
    <!-- navbar dropdown button and subitem container-->
    <div class="rounded-md relative">
      <details class="group">
        <summary
          class="inline-flex cursor-pointer items-center justify-between rounded-md transition text-sm"
        >
          <span class="transition transform active:scale-95 cursor-pointer">
            <i
              id="navMenuBtn"
              class="fa-solid fa-bars text-base text-white"
            ></i>
          </span>
        </summary>

        <!-- child submenu container-->
        <ul
          class="absolute left-0 w-35 mt-1 bg-white shadow-md rounded-md hidden group-open:block z-10"
        >
          <li>
            <a
              href="#"
              class="block px-3 py-2 rounded-md hover:bg-gray-200 text-sm submenu"
            >
              subitem1
            </a>
          </li>
          <li>
            <a
              href="#"
              class="block px-3 py-2 rounded-md hover:bg-gray-200 text-sm submenu"
            >
              subitem2
            </a>
          </li>
          <li>
            <a
              href="#"
              class="block px-3 py-2 rounded-md hover:bg-gray-200 text-sm submenu"
            >
              subitem3
            </a>
          </li>
        </ul>
      </details>
    </div>

    <script src="main.js"></script>
  </body>
</html>
